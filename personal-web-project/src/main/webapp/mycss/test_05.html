<!DOCTYPE html>
<html>
<!-- OK -->
<head>
<meta charset="UTF-8">
<title>设置鼠标点击和悬浮等显示效果</title>
<style type="text/css">
/*注意下面的几个的顺序*/
a:link {
	color: red;//未被访问前
	background-color:yellow;
}

a:visited {//访问后
	color: green;
	background-color:white;
}

a:hover {//悬浮
	color: fuchsia;
	background-color:black;
}
a:ACTIVE{//激活状态
	color: gray;
	background-color:green;

}
</style>

</head>
<body>
	<a href="#">AAADDDDDDDDDDDDDDDDD<br />RRRRRRRRRRRRRR</a><br />

</body>
</html>
