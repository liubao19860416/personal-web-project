<html>
<head>
<title>Insert title here</title>
<!--内容：将获取的需要输出的内容用一个字符串连接诶起来，最后输出即可；
换行使用\n；
-->
<script lang="JavaScript">
	function show1() {
		var str = "";
		<!--\S代表非空白字符，支持汉字的显示-->
		if (!(/^\S+$/.test(document.myform.name1.value))) {
			alert("您输入的姓名不合法！");
		} else {
			if (document.myform.sex[0].checked) {
				str += "姓名:" + document.myform.name1.value + ";\n性别:"
						+ document.myform.sex[0].value+";\n";
			} else {
				str += "姓名:" + document.myform.name1.value + ";\n性别:"
						+ document.myform.sex[1].value+";\n";
			}

			var str_temp = "";
			for (var i = 0; i < document.myform.interist.length; i++) {
				if (document.myform.interist[i].checked) {
					str_temp += document.myform.interist[i].value
					if (i != document.myform.interist.length - 1) {
						str_temp += ",";
					} else {
						str_temp += ";";//这里暂时没有用；
					}
				}
			}
			str += "爱好：" + str_temp+"\n";

			for (var i = 0; i < document.myform.dept.length; i++) {
				if (document.myform.dept[i].selected) {
					str += "部门：" + document.myform.dept[i].value+";\n"
				}
			}<!--显示全部数据结果-->
			document.myform.Allresult.value = str;
			alert(str);
		}
	}
	
	function show(val)
	{
		document.myform.result.value = val;
	}
</script>
</head>
<!-- 
 -->
<body>
	<!-- 当一个name下面定义了多个单选框或复选框的时候，这几个选项默认是按照数组的顺序存储的，
可以按照数组的方式进行调用； -->
	<form action="NewFile01.html" method="post" name="myform">
		姓名：<input type="text" name="name1" value=""><br /> 性别：<input
			type="radio" name="sex" value="男">男 <input type="radio"
			name="sex" value="女" checked="checked">女<br /> 兴趣：<input
			type="checkbox" name="interist" value="音乐">音乐 <input
			type="checkbox" name="interist" value="美术">美术 <input
			type="checkbox" name="interist" value="体育">体育 <input
			type="checkbox" name="interist" value="编程" checked="checked">编程
		<br />
		<!-- 
		这里的select标签中的选中判断使用的是selected，而在input中的使用的是checked
		 -->

		部门：<select name="dept" onchange="show(this.value)">
			<option value="NULL" selected>请选择部门</option>
			<option value="技术部">技术部</option>
			<option value="销售部">销售部</option>
			<option value="软件部" >软件部</option>
		</select><br /> 
		部门数据选择结果：<input type="text" name="result" value="NULL"><br />
				<input type="button" value="显示"
			onclick="show1()"><br />
		全部数据显示结果：<input type="text" name="Allresult" size="60" value="NULL"><br />
	</form>

</body>
</html>
