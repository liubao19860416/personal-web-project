<html>
<head>
<title>Insert title here</title>
<!--内容：window对象的常用方法；
父子窗口模拟演示子窗口操作父窗口中的数据，使用opener进行操作；；
-->
<script lang="JavaScript">
	function fu_ziUrl(thisurl) {
		window.open(thisurl,"网页标题","width=300,height=300,scrollbars=yes,resizable=no");//重定向；
	}
</script>
</head>
<body>

<input type="button" value="打开URL" onclick="fu_ziUrl('WindowDemo05_zi.html')"><br />

	
</body>
</html>
