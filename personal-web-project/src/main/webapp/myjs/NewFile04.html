<html>
<head>
<title>Insert title here</title>
<!--内容：将获取的需要输出的内容用一个字符串连接诶起来，最后输出即可；
-->
<script language="JavaScript">
	function show1() {
		var str = "";
		if (!(/^\w+$/.test(document.myform.name1.value))) {
			alert("您输入的姓名不合法！");
		} else {
			if (document.myform.sex[0].checked) {
				str += "姓名:" + document.myform.name1.value + ";性别:"
						+ document.myform.sex[0].value;
			} else {
				str += "姓名:" + document.myform.name1.value + ";性别:"
						+ document.myform.sex[1].value;
			}

			var str_temp="";
			for (var i = 0; i < document.myform.interist.length; i++) {
				if (document.myform.interist[i].checked) {
					str_temp += document.myform.interist[i].value
					if (i != document.myform.interist.length-1) {
						str_temp += ",";
					} else {
						str_temp += "";//这里暂时没有用；
					}
				}
			}
			str += ";兴趣爱好：" + str_temp;
			
			for (var i = 0; i < document.myform.dept.length; i++) {
				if (document.myform.dept[i].checked) {
					str += ";所属部门：" + document.myform.dept[i].value
				}
			}

			alert(str);
		}
	}
</script>
</head>
<!-- 
 -->
<body>
	<!-- 当一个name下面定义了多个单选框或复选框的时候，这几个选项默认是按照数组的顺序存储的，
可以按照数组的方式进行调用； -->
	<form action="NewFile01.html" method="post" name="myform">
		姓名：<input type="text" name="name1" value=""><br /> 性别：<input
			type="radio" name="sex" value="男">男 <input type="radio"
			name="sex" value="女" checked="checked">女<br /> 兴趣：<input
			type="checkbox" name="interist" value="音乐">音乐 <input
			type="checkbox" name="interist" value="美术">美术 <input
			type="checkbox" name="interist" value="体育">体育 <input
			type="checkbox" name="interist" value="编程" checked="checked">编程
		<br /> 部门：<select name="dept">
			<option value="部门列表">请选择部门</option>
			<option value="技术部">技术部</option>
			<option value="销售部">销售部</option>
			<option value="软件部" selected="selected">软件部</option>
		</select><br /> <br />
		<input type="button" value="显示" onclick="show1()">
	</form>

</body>
</html>
