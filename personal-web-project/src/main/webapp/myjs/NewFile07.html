		function js_trim(str) {//去除开头和结尾的空格函数；
			var start = 0;
			var end = str.length - 1;

			while (start <= end && str.charAt(start) == ' ') {
				start++;
			}
			while (start <= end && str.charAt(end) == " ") {
				end--;
			}

			return str.substring(start, end + 1);

		}
		document.write(js_trim(str)+"<br />" );
